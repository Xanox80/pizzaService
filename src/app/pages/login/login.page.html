<div class="login-container">
  <form *ngIf="!show2FA" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Вхід в систему</h2>

    <div class="p-field">
      <label for="username">Логін</label>
      <input
        pInputText
        id="username"
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        class="full-width"
      />
    </div>

    <div class="p-field">
      <label for="password">Пароль</label>
      <input
        pInputText
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="full-width"
      />
    </div>

    <button
      pButton
      type="submit"
      label="Увійти"
      class="p-button-primary full-width"
      [disabled]="!loginForm.form.valid"
    ></button>

    <div *ngIf="error" class="error-message p-error">{{ error }}</div>
  </form>

  <!-- 2FA Підтвердження -->
  <form *ngIf="show2FA" (ngSubmit)="verifyCode()" #codeForm="ngForm">
    <h2>Двофакторна автентифікація</h2>
    <p>Введіть код підтвердження (наприклад: <b>123456</b>)</p>

    <div class="p-field">
      <label for="code">Код</label>
      <input
        pInputText
        id="code"
        type="text"
        name="code"
        [(ngModel)]="verificationCode"
        required
        class="full-width"
      />
    </div>

    <button
      pButton
      type="submit"
      label="Підтвердити"
      class="p-button-success full-width"
      [disabled]="!codeForm.form.valid"
    ></button>

    <div *ngIf="error" class="error-message p-error">{{ error }}</div>
  </form>
</div>
